</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required minlength="4" placeholder="Enter your username">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your password">
            
            <button type="submit">Login</button>
            <div id="errorMessages"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessages = document.getElementById('errorMessages');

    // Clear previous error messages
    errorMessages.innerHTML = '';

    let isValid = true;

    // Username validation
    if (username.length < 4) {
        errorMessages.innerHTML += '<p>Username must be at least 4 characters long.</p>';
        isValid = false;
    }

    // Password validation
    if (password.length < 6) {
        errorMessages.innerHTML += '<p>Password must be at least 6 characters long.</p>';
        isValid = false;
    }

    // If valid, you can proceed with form submission or further processing
    if (isValid) {
        // Example: form submission or AJAX request
        // this.submit(); // Uncomment this line if you want to actually submit the form
        console.log('Form is valid. Proceed with submission.');
    }
    if(isValid){
        window.location.href='index.html';
    }
});

</script>
</html>
